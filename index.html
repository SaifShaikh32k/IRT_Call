<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Picker Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 13px;
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      margin-top: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    .msg {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üì¶ Picker Tracker</h2>

  <label>User ID</label>
  <input id="userId" placeholder="Enter User ID">

  <label>Location</label>
  <input id="location" placeholder="Scan Location">

  <label>WIDs (multiple)</label>
  <textarea id="wids" placeholder="Enter multiple WIDs (comma / space / new line)"></textarea>

  <button onclick="submitData()">Submit</button>

  <div class="msg" id="msg"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbXXXXXXXXXXXX/exec";

function submitData() {
  const userId = document.getElementById("userId").value.trim();
  const location = document.getElementById("location").value.trim();
  const widsRaw = document.getElementById("wids").value.trim();
  const msg = document.getElementById("msg");

  if (!userId || !location || !widsRaw) {
    msg.style.color = "red";
    msg.textContent = "‚ùå All fields are required";
    return;
  }

  const wids = widsRaw
    .split(/[\s,]+/)
    .map(w => w.trim())
    .filter(w => w);

  if (wids.length === 0) {
    msg.style.color = "red";
    msg.textContent = "‚ùå No valid WIDs found";
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      userId,
      location,
      wids
    }),
    headers: { "Content-Type": "application/json" }
  })
  .then(() => {
    msg.style.color = "green";
    msg.textContent = `‚úÖ ${wids.length} WIDs saved`;
    document.getElementById("wids").value = "";
  })
  .catch(() => {
    msg.style.color = "red";
    msg.textContent = "‚ùå Error saving data";
  });
}
</script>

</body>
</html>
