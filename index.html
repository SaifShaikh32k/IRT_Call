<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picker Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 15px;
    }

    .card {
      background: white;
      max-width: 950px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #5a2dbd;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 5px #764ba2;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th {
      background: #764ba2;
      color: white;
      padding: 10px;
      position: sticky;
      top: 0;
    }

    td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background: #f4f2ff;
    }

    tr:hover {
      background: #e6ddff;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸ“¦ Picker Entry</h2>

  <label>User ID</label>
  <input id="userId" placeholder="Enter User ID">

  <label>WID</label>
  <input id="wid" placeholder="Scan / Enter WID">

  <label>Location</label>
  <input id="location" placeholder="Scan Location">

  <p id="msg"></p>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User ID</th>
        <th>WID</th>
        <th>Location</th>
        <th>Floor</th>
        <th>Status</th>
        <th>Remark</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1RamE6nGqYFVjTKk9posAQV8JWyX0JCygwrIWu9Ycxqwq96q8WaYVVHxWNCEYp8G-LQ/exec";

const userIdEl = document.getElementById("userId");
const widEl = document.getElementById("wid");
const locationEl = document.getElementById("location");
const historyEl = document.getElementById("history");
const msg = document.getElementById("msg");

/* ðŸ”¹ Load saved UserID + WID on refresh */
window.onload = () => {
  userIdEl.value = localStorage.getItem("userId") || "";
  widEl.value = localStorage.getItem("wid") || "";
  if (userIdEl.value) loadHistory();
};

/* ðŸ”¹ Save UserID & WID */
userIdEl.addEventListener("change", () => {
  localStorage.setItem("userId", userIdEl.value.trim());
  loadHistory();
});

widEl.addEventListener("change", () => {
  localStorage.setItem("wid", widEl.value.trim());
});

/* ðŸ”¹ Enter key submits */
locationEl.addEventListener("keydown", e => {
  if (e.key === "Enter") submitData();
});

async function submitData() {
  const userId = userIdEl.value.trim();
  const wid = widEl.value.trim();
  const location = locationEl.value.trim();

  if (!userId || !wid || !location) {
    alert("User ID, WID and Location are required");
    return;
  }

  const fd = new FormData();
  fd.append("userId", userId);
  fd.append("wid", wid);
  fd.append("location", location);

  await fetch(SCRIPT_URL, { method: "POST", body: fd });

  msg.innerText = "âœ… Saved Successfully";
  setTimeout(() => msg.innerText = "", 2000);

  locationEl.value = "";
  locationEl.focus();

  loadHistory();
}

async function loadHistory() {
  const userId = userIdEl.value.trim();
  if (!userId) return;

  historyEl.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";

  const res = await fetch(`${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`);
  const data = await res.json();

  historyEl.innerHTML = "";

  if (data.length === 0) {
    historyEl.innerHTML = "<tr><td colspan='7'>No Records Found</td></tr>";
    return;
  }

  data.forEach(row => {
    const tr = document.createElement("tr");
    row.forEach(cell => {
      const td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    historyEl.appendChild(tr);
  });
}
</script>

</body>
</html>
