<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cycle Count</title>

<style>
:root {
  --primary: #2563eb;
  --bg: #f1f5f9;
  --card: #ffffff;
}

* { box-sizing: border-box; }

body {
  font-family: system-ui;
  background: var(--bg);
  padding: 20px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  animation: fade .25s ease;
}

h2 { margin: 0 0 6px; }

.sub { font-size: 14px; color: #64748b; }

input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  margin-top: 14px;
  border-radius: 14px;
  border: 1.5px solid #cbd5f5;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  margin-top: 14px;
  background: var(--primary);
  color: white;
  font-weight: 600;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #eef2ff;
  padding: 10px 14px;
  border-radius: 12px;
  margin-top: 10px;
  font-size: 14px;
}

.badge {
  background: var(--primary);
  color: white;
  padding: 4px 10px;
  border-radius: 999px;
}

.toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: #16a34a;
  color: white;
  padding: 14px 20px;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  opacity: 0;
  pointer-events: none;
  transition: .25s ease;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

@keyframes fade {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- USER -->
<div class="card" id="userCard">
  <h2>üë§ Picker Login</h2>
  <div class="sub">Enter your name / ID</div>
  <input id="user" placeholder="e.g. SAIF01">
  <button onclick="lockUser()">Start Shift</button>
</div>

<!-- LOCATION -->
<div class="card" id="locCard" style="display:none;">
  <h2>üìç Scan Location</h2>
  <input id="loc" placeholder="Scan Location">
</div>

<!-- WID -->
<div class="card" id="widCard" style="display:none;">
  <h2>üì¶ Scan WID</h2>

  <div class="status-bar">
    <div><b id="userText"></b> @ <span id="locText"></span></div>
    <div class="badge">Scanned: <span id="count">0</span></div>
  </div>

  <input id="wid" placeholder="Scan WID">
  <button onclick="finish()">Finish Location</button>
</div>

<div id="toast" class="toast"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyPt12dmGR-cyRGkMfEIpFfQyuXR6Gb3C-e3naGXxFxe89ICXsVVDGXp2vCS_hX_Twr/exec";

let userName = "";
let locationCode = "";
let scanCount = 0;
let toastTimer;

// ENTER KEY HANDLERS
document.getElementById("user").addEventListener("keydown", e => {
  if (e.key === "Enter") lockUser();
});

document.getElementById("loc").addEventListener("keydown", e => {
  if (e.key === "Enter") lockLocation();
});

document.getElementById("wid").addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

function lockUser() {
  userName = document.getElementById("user").value.trim();
  if (!userName) return;

  document.getElementById("userText").innerText = userName;
  document.getElementById("userCard").style.display = "none";
  document.getElementById("locCard").style.display = "block";
  document.getElementById("loc").focus();
}

function lockLocation() {
  locationCode = document.getElementById("loc").value.trim();
  if (!locationCode) return;

  scanCount = 0;
  document.getElementById("locText").innerText = locationCode;
  document.getElementById("count").innerText = scanCount;

  document.getElementById("locCard").style.display = "none";
  document.getElementById("widCard").style.display = "block";
  document.getElementById("wid").focus();
}

function send() {
  const wid = document.getElementById("wid").value.trim();
  if (!wid) return;

  fetch(
    API_URL +
    "?user=" + encodeURIComponent(userName) +
    "&location=" + encodeURIComponent(locationCode) +
    "&wid=" + encodeURIComponent(wid)
  );

  scanCount++;
  document.getElementById("count").innerText = scanCount;

  showToast("‚úî WID Scanned");

  document.getElementById("wid").value = "";
  document.getElementById("wid").focus();
}

function finish() {
  document.getElementById("widCard").style.display = "none";
  document.getElementById("locCard").style.display = "block";
  document.getElementById("loc").value = "";
  document.getElementById("loc").focus();
}

function showToast(text) {
  const toast = document.getElementById("toast");
  toast.innerText = text;
  toast.classList.add("show");

  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => {
    toast.classList.remove("show");
  }, 1500);
}
</script>

</body>
</html>
